<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar table</title>
</head>
<body>
    <h1>belajar membuat table</h1>
    
    <table border="1" cellpadding="10" cellspacing="0">
        <thead style="background-color: lightcoral;">
            <tr>
                <th>Nama Tag</th>
                <th>Keterangan</th>
                <th></th>
            </tr>
        </thead>
        <tbody style="background-color: lightblue;">
            <tr>
                <td>Talbe</td>
                <td>untuk membuat table</td>
                <td>tes1</td>
            </tr>
            <tr>
                <td>tr</td>
                <td colspan="2">untuk memubuat pada table</td>
            </tr>
            <tr>
                <td>td</td>
                <td rowspan="2">untuk membuat kolom pada table</td>
                <td>test3</td>
            </tr>
            <tr>
                <td>th</td>
                <td>test4</td>
            </tr>
        </tbody>
       
    </table>
</body>
</html>
