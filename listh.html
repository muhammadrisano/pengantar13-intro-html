<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daftar list</title>
    <style>
        nav{
            background-color: lightblue;
        }
        nav ul{
            display: flex;
            list-style: none;
        }
        nav ul li{
            margin: 10px;
        }
    </style>
  </head>
  <body>
    <h1>belajar membuat daftar list</h1>
    <!-- orderlist -->
    <h4>daftar hobi saya</h4>
    <ol type="1">
      <li>Ngoding</li>
      <li>Joging</li>
      <li>Gaming</li>
      <li>Swimming</li>
    </ol>

    <!-- unorderlist -->
    <h4>Daftar Makan favorit saya :</h4>
    <ul>
      <li>Nasi Goreng</li>
      <li>Ayam Bakar</li>
      <li>Bakso</li>
      <ul>
        <li>1. test1</li>
        <li>2. test2</li>
        <li>3. test3</li>
      </ul>
      <li>Pangsit</li>
    </ul>

    <nav>
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </body>
</html>
